<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>Extended Hanoi</title>
    <link rel="shortcut icon" type="image/png" href="hanoi.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="rods">
        <div id="A" class="rod"></div>
        <div id="B" class="rod"></div>
        <div id="C" class="rod"></div>
      </div>
      <div class="controller">
        <button class="btn" id="start">START</button>
        <button class="btn" id="stop">STOP</button>
        <button class="btn" id="next">NEXT</button>
        <button class="btn" id="back">PREVIOUS</button>
        <button class="btn" id="end">END</button>
        <button class="btn" id="restart">RESTART</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
